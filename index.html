<!doctype html>
<html lang="eng" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <!-- vinculacion de estilos externos -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>web page!</title>
  </head>
  <body>
    <!-- contenedor -->

    <div class="container-fluid">

        <!-- primera fila que contiene dos cajas -->

        <div class="row">
            <div class="col-12 barra">
                <h1>proyectos</h1>
            </div>
            <div class="col-12 cajaBorde">
            </div>
        </div>

        <!-- segunda fila que contiene 4 cajas-->

        <div class="row">
            <div class="col-6 barra">
                <h1>Multimedia</h1>
            </div>
            <div class="col-6 barra">
                <h1>Imagen</h1>
            </div>
            <div class="col-6 cajaBorde"></div>
            <div class="col-6 cajaBorde"></div>
        </div>

        <!-- tercera fila que contiene 4 cajas-->

        <div class="row">
            <div class="col-6 barra">
                <h1>Audio</h1>
            </div>
            <div class="col-6 barra">
                <h1>Video</h1>
            </div>
            <div class="col-6 cajaBorde"></div>
            <div class="col-6 cajaBorde"></div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->

</html>
